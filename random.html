<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Country</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
      width: 360px;
      text-align: center;
    }

    .card img {
      width: 120px;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .card h2 {
      margin: 12px 0 8px;
    }

    .card p {
      margin: 6px 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card" id="countryCard">
    <!-- Country info will go here -->
  </div>

  <button id="randomAgain">Random</button>

  <script src="data.js"></script>
  <script>
    // Hansı dəyişən mövcuddursa onu götür
    const countryList = typeof countries !== "undefined" ? countries :
                        typeof data !== "undefined" ? data : [];

    function getRandomCountry() {
      const randomIndex = Math.floor(Math.random() * countryList.length);
      return countryList[randomIndex];
    }

    function renderCountry(country) {
      const card = document.getElementById("countryCard");

      card.innerHTML = `
        <img src="${country.flags?.png || country.flag}" alt="${country.name} Flag">
        <h2>${country.name}</h2>
        <p><strong>Capital:</strong> ${country.capital}</p>
        <p><strong>Population:</strong> ${country.population.toLocaleString()}</p>
        <p><strong>Region:</strong> ${country.region}</p>
        <p><strong>Area:</strong> ${country.area?.toLocaleString()} km²</p>
      `;
    }

    // İlk açılışda localStorage-dan götür və göstər
    const stored = localStorage.getItem("selectedCountry");
    const initialCountry = stored ? JSON.parse(stored) : getRandomCountry();
    renderCountry(initialCountry);

    // Random düyməsinə klik
    document.getElementById("randomAgain").addEventListener("click", () => {
      const randomCountry = getRandomCountry();
      renderCountry(randomCountry);
    });
  </script>
</body>
</html>
